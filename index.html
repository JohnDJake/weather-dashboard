<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- my styling -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-dark text-light text-center py-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-3 bg-light pt-2">
                <h4>Search for a City:</h4>
            </aside>
            <main class="col-9 bg-white">
                <div class="container-fluid">
                    <div class="row my-2">
                        <div class="card w-100">
                            <div class="card-body">
                                <h2 class="card-title">Seattle 12/16/2020</h2>
                                <p class="card-text">Temperature</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row justify-content-between">
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">12/17/2020</h5>
                                <p class="card-text">Temp</p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">12/18/2020</h5>
                                <p class="card-text">Temp</p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">12/18/2020</h5>
                                <p class="card-text">Temp</p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">12/18/2020</h5>
                                <p class="card-text">Temp</p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title">12/18/2020</h5>
                                <p class="card-text">Temp</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- my JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
