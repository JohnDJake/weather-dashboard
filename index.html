<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- my styling -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome icon kit script -->
    <script src="https://kit.fontawesome.com/c96786f709.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- main heading -->
    <header class="bg-dark text-light text-center py-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Bootstrap container for dynamic width, card formatting currently only works at the largest size -->
    <div class="container">
        <div class="row">
            <!-- sidebar for the city search -->
            <aside class="col-3 bg-light pt-2">
                <h4>Search for a City:</h4>
            </aside>
            <!-- weather info -->
            <main class="col-9 bg-white">
                <div class="container-fluid">
                    <!-- today's weather -->
                    <div class="row my-2">
                        <div class="card w-100">
                            <div class="card-body">
                                <h2 class="card-title"><span id="title-today"></span> <img id="icon-today"></h2>
                                <p class="card-text">Temperature: <span id="temp-today"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span id="humidity-today"></span>&percnt;</p>
                                <p class="card-text">Wind Speed: <span id="wind-today"></span> MPH</p>
                                <p class="card-text">UV Index: <span id="UV-today" class="badge"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <!-- forecast cards -->
                    <div class="row justify-content-between">
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title forecast-title day1"></h5>
                                <i class="fas forecast-icon day1"></i>
                                <p class="card-text">Temp: <span class="forecast-temp day1"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span class="forecasat-humidity day1"></span> &percnt;
                                </p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title forecast-title day2"></h5>
                                <i class="fas forecast-icon day2"></i>
                                <p class="card-text">Temp: <span class="forecast-temp day2"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span class="forecasat-humidity day2"></span> &percnt;
                                </p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title forecast-title day3"></h5>
                                <i class="fas forecast-icon day3"></i>
                                <p class="card-text">Temp: <span class="forecast-temp day3"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span class="forecasat-humidity day3"></span> &percnt;
                                </p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title forecast-title day4"></h5>
                                <i class="fas forecast-icon day4"></i>
                                <p class="card-text">Temp: <span class="forecast-temp day4"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span class="forecasat-humidity day4"></span> &percnt;
                                </p>
                            </div>
                        </div>
                        <div class="card forecast-card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title forecast-title day5"></h5>
                                <i class="fas forecast-icon day5"></i>
                                <p class="card-text">Temp: <span class="forecast-temp day5"></span> &deg;F</p>
                                <p class="card-text">Humidity: <span class="forecasat-humidity day5"></span> &percnt;
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Luxon datetime library -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"
        integrity="sha256-OVk2fwTRcXYlVFxr/ECXsakqelJbOg5WCj1dXSIb+nU=" crossorigin="anonymous"></script>
    <!-- my JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
